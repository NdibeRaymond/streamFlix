<section class="event-caurosel">
  <div style="display:block;height:200px"></div>
<div class="container">
  <h1 class="text-uppercase mx-4 gold">{{category}} Movies</h1>
  <p class="mx-4">{{moviesInCategory.length}} results found</p>
  <div class="row mx-4">
    <div class="event p-0 col-lg-4 col-md-6 col-12" *ngFor="let movie of moviesInCategory ">
    <thumbnail [movie]="movie"></thumbnail>
    </div>

  </div>
</div>
<div style="height:100px"></div>
</section>
