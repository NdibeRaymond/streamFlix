<div class="container-fluid h-100">
  <div style="display:block;height:200px"></div>

  <div class="row justify-content-center align-items-center h-100">
    <div class="col-sm-8 col-md-8 col-lg-6 col-xl-6">

      <h1>Login</h1>
      <form class="" #LoginForm="ngForm" (ngSubmit)="emailLogin(LoginForm.value)">
      <div class="form-group">
        <label for="password">Email address</label>
        <input (ngModel) = "email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input (ngModel)="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="form-group">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Calling GoogleAuth Api from AuthService -->
    <div class="form-group">
      <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
        <i class="fa fa-google"></i>
        Log in with Google
      </button>
    </div>

    <div class="redirect-to-login pb-5">
    <span>Don't have an account?<span class="redirect" routerLink="/signup"> Sign Up</span></span>
    </div>


    </div>
  </div>

</div>
